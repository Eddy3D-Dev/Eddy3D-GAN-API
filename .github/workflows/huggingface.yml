name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Check syntax
        run: |
          uv python install
          uv run python -m py_compile *.py

      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
        run: git push -f https://SustainableUrbanSystemsLab:$HF_TOKEN@huggingface.co/spaces/SustainableUrbanSystemsLab/Eddy3D-GAN main
